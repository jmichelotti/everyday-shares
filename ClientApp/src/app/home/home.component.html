<h1>Placeholder</h1>
<div>

  <div class="row align-items-start">
    <div class="col-1">
    </div>
    <div class="col-2 nav-img">
      <img src="images/circProf.png" width="160" height="160">
    </div>
    <div class="col-6">
    </div>
    <div class="col-2 nav-img">
      <img src="images/stocks.jpg" width="160" height="160">
    </div>
    <div class="col-1">
    </div>
  </div>

  <div class="row align-items-center">
    <div (mouseenter)="leftVisible = true" (mouseleave)="leftVisible = false" class="col-1 text-right">
      <i [style.visibility]="leftVisible ? 'visible' : 'hidden'" class="fa fa-arrow-left fa-4x" aria-hidden="true"></i>
    </div>
    <div class="col-2">
    </div>
    <div class="col-6" style="height: 400px;">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>First Product Title</h3>
            <p>First Product Description</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <h3>Second Product Title</h3>
            <p>Second Product Description</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
          </div>
          <div class="carousel-caption">
            <h3>Third Product Title</h3>
            <p>Third Product Description</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col-2">
    </div>
    <div (mouseenter)="rightVisible = true" (mouseleave)="rightVisible = false" class="col-1 text-left">
      <i [style.visibility]="rightVisible ? 'visible' : 'hidden'" class="fa fa-arrow-right fa-4x"
        aria-hidden="true"></i>
    </div>
  </div>

  <div class="row align-items-end">
    <div class="col-1">
    </div>
    <div class="col-2 nav-img">
      <img src="images/review.png" width="160" height="60">
    </div>
    <div class="col-6">
    </div>
    <div class="col-2 nav-img">
      <img src="images/message.png" width="160" height="160">
    </div>
    <div class="col-1">
    </div>
  </div>

</div>
